<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 300px;
            height: 300px;
            margin: 100px auto; 
            border: 1px dashed black;
            perspective: 1000px;
            transform-style: preserve-3d;
           
            
        }
        img{
            width: 200px;
            height: 200px;
           
        }
       
        .img1{
            transform: rotate(45deg) translateZ(10px);
            transition: all 1s ease;
            transform-origin: top left;
        }
        .img2{
            transform:rotate(45deg) translateZ(8px);
            transition: all 1s ease;
            transform-origin: top left;
        }
        .img1:hover,.img2:hover{
           
            transform: scale(2);
           

        }
    </style>
</head>
<body>
    <div class="box">
        <div class="img1"><img src="image/狮子.jpg" alt=""> </div>
        <div class="img2"><img src="image/狗.jpg" alt=""> </div>
    </div>
</body>
</html>
