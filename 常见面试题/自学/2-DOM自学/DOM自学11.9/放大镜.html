<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 400px;
            height: 400px;
            position: relative;
            float: left;
        }
        .box img{
            width: 100%;
            height: 100%;
        }
        .m-box{
            width: 200px;
            height: 200px;
            opacity: 0.5;
            background-color: white;
            position: absolute;
            top: 0;
            left: 0;
        }
        #lbox{
            width: 400px;
            height: 400px;
            float: left;
            margin-left: 20px;
            overflow: hidden;
            position: relative;
        }
        #lbox img{
            width: 800px;
            height: 800px;
            position:absolute;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="image/狗.jpg" alt="">
        <div class="m-box">

        </div>
       
    </div>
    <div id="lbox">
        <img src="image/狗.jpg" alt="">
    </div>
    <script>
        var mbox=document.getElementsByClassName("m-box")[0];
        var obox=document.getElementsByClassName("box")[0];
        var limg=document.getElementById("lbox").getElementsByTagName("img")[0];
        console.log(limg)
        obox.onmousemove = function(e){
            thisleft=e.clientX;
            thistop=e.clientY;
            if(thisleft<=100){
                thisleft=100;
            }
            if(thisleft>=300){
                thisleft=300;
            }
            if(thistop<100)
            {
                thistop=100
            }
            if(thistop>=300){
                thistop=300
            }
            mbox.style.left=thisleft-100+"px";
            mbox.style.top=thistop-100+"px";
            limg.style.left=-2*mbox.offsetLeft+"px"
            console.log(limg.offsetLeft)
            limg.style.top=-2*mbox.offsetTop+"px"

        }
    </script>
</body>
</html>
