        .swiper-img{

        .swiper-img li{
            position: absolute;

        }
        .swiper-btn{
            display: block;
            width: 490px;
            height: 20px;
            
            position: absolute;

            color: white;
            z-index: 101;
        }
       .swiper-btn li{
        background-color: #ff9900;
        display: block;
        width: 30px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        
       }
        .left-btn{
            position: absolute;
            left: 0;
            
        }
        .left-btn li{
            float: left;
            border-radius: 15px;
            margin-left: 10px;
            
        }
        .right-btn{
            position: absolute;
            right: 0;
        }
        .right-btn li{
            float: left;
            margin-left: 10px;
            border-radius: 15px;
        }
        .colo{
            color: black;
            background-color: blue;
            z-index:102 ;
        }
        .active{
          z-index: 100;
        }

        <div class="swiper-btn">

    <script>
        var num=document.getElementsByClassName("right-btn")[0].getElementsByTagName("li")
        var img=document.getElementsByClassName("swiper-img")[0].getElementsByTagName("li")
        var onc=document.getElementsByClassName("left-btn")[0].getElementsByTagName("li")
        var obox=document.getElementsByClassName("box")[0]
        var nowIndex=0;
        var time=null
        function changeImg(index){
            nowIndex=index
            for(j=0;j<num.length;j++)
            {
                    num[j].classList.remove("colo")
                   img[j].classList.remove("active")
                       
                }
                num[index].classList.add("colo")
                img[index].classList.add("active")
        }
        for(i=0;i<num.length;i++){
            num[i].index=i
            num[i].onmouseover=function (){
                changeImg(this.index)
            }
        }
        onc[0].onclick=function()
        {
            --nowIndex;
            nn=parseInt(nowIndex%num.length)
            changeImg(Math.abs(nn))
        }
        onc[1].onclick=function(){
            ++nowIndex;
            nn=parseInt(nowIndex%num.length)
            changeImg(nn)
        }
        // var time=setInterval (function (){

       function play(){
           time = setInterval(function (){
            ++nowIndex;
            nn=parseInt(nowIndex%num.length)
            changeImg(nn)
           },1000)
         
       }
       obox.onmouseover=function (){
           
            clearInterval(time)
        }
        obox.onmouseout=function (){
            play()
        }
        play();
