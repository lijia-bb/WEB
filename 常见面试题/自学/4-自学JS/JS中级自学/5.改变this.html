<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name="123"
        function foo(str,str2){
            console.log(str+this.name+str2)
        }
        var obj={
            name:"abc"
        }

        //改变this指向的方法：call apply bind
        // foo.call(obj);
        // foo("hello")
        // foo.call(obj,"hello"/* str */,"call"/* str2 */)/* 多个参数 */
        // foo.apply(obj,["hello","call"])/* 只能两个参数 ，可用数组包容*/
        // foo.bind(obj,"hello","call")()/* 只是绑定this执行的这个函数体，并且改变this指向，但是没有执行 */
        var foo2=foo.bind(obj,"hello","call")
        console.log(foo2)
    </script>
</body>
</html>
