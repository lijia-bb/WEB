    <script>
        let arr1 = [1, 2, { a: 1, c: { d: 2 }, b: 2 }, [4, 5, [9, 8, [12, 10]]], [6, 7]]
        function deepClone(obj) {
            let arr
           
            if (typeof obj === "object") {
              
                if (Array.isArray(obj)) {
                    arr = []
                    for (let i = 0; i < obj.length; i++) {
                        arr.push(deepClone(obj[i]))
                    }
                 }
                else {
                    arr = {}
                    for (let key in obj) {
                        arr[key] = deepClone(obj[key])
                    }

                }
             
                return arr
            }
            else {
             
                return obj
            }
        }
        let arr2 = deepClone(arr1)
        arr1[3][0] = "hello"
        console.log(arr2);
