<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
            position: relative;
        }

        .imm {
            width: 200px;
            height: 200px;
            position: absolute;
            ;
            background-color: rgb(255, 255, 255, 0.5);
            left: 0px;
            top: 0;
            z-index: 101;
        }

       .small {
            width: 400px;
            height: 400px;
            position: absolute;

        }
        .box1{
            width: 400px;
            height: 400px;
            overflow: hidden;
            position: absolute;
            left: 402px;
        }
        .big{
            width: 800px;
            height: 800px;
            position: relative;

        }
    </style>
</head>

<body>

    <div class="box">
        <div class="imm">

        </div>
        <img class="small" src="image/狮子.jpg" alt="">
        <div class="box1">
            <img class="big" src="image/狮子.jpg" alt="">
        </div>
    </div>
   
    <script>
        var imm = document.querySelector(".imm")
        var box = document.querySelector(".box")
        var big =document.querySelector(".big")
        

            // tleft = e.clientX - imm.offsetLeft
            // ttop = e.clientY - imm.offsetTop
            imm.onmousemove = function (e) {
               

                var thisLeft = e.clientX - 100;
                var thisTop = e.clientY - 100;
                if (thisLeft >= 0&&thisLeft<=200) {
                    // imm.style.left=0+"px"
                    // console.log(imm.offsetLeft)
                    imm.style.left = thisLeft + "px"
                }else if(thisLeft>200){
                    imm.style.left = 200+"px"
                    // imm.style.left=(e.clientX-100)+"px"
                }
                else 
                {
                    imm.style.left=0
                }
                if(thisTop<0)
                {
                    imm.style.top=0
                }
                else if(thisTop>200)
                {
              
                imm.style.top=200+"px"
                }
                else
                {
                  
                    imm.style.top=thisTop+"px"
                }
                big.style.left=-2*imm.offsetLeft+"px"
                big.style.top=-2*imm.offsetTop+"px"
            }
      
     
    </script>
</body>

</html>
