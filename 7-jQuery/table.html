<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.4.1.js"></script>
    <style>
        table{
            border: 1px solid black;
            margin: 0 auto;
            width: 400px;
            
        }
       thead tr:nth-child(1){
            background-color: black;
            color: white;
          
        }
        thead .active{
            background-color: gray;
           
        }
        tbody td{
            display: none;
        }
        tbody .active{
            display: block;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>第一课</th>
                <th>第二课</th>
                <th>第三课</th>
            </tr>
        </thead>
       <tbody>
        <tr>
            <td class="active">
                <ul >
                    <li>第一课</li>
                    <li>第一课</li>
                    <li>第一课</li>
                </ul>
            </td>
            <td>
                <ul>
                    <li>第二课</li>
                    <li>第二课</li>
                    <li>第二课</li>
                </ul>
            </td>
            <td>
                <ul>
                    <li>第三课</li>
                    <li>第三课</li>
                    <li>第三课</li>
                </ul>
            </td>
        </tr>
       </tbody>
        
    </table>

</body>
