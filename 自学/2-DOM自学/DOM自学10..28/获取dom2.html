<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="bb" class="nam">1</div>
    <div class="">2</div>
    <div class="nam">3</div>
    <script>
        var b=document.getElementById("bb")
        var d=document.getElementsByTagName("div")
        var c=document.getElementsByClassName("nam")
        document.write(b.innerText)
        document.write(d[1].innerText)
        document.write(c[1].innerText)
    </script>
</body>
</html>
