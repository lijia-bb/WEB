<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=10
        var tme=setInterval(function(){
            // document.write("hello"+"<br />")
            num--
            document.write(num)
            if(num==0)
            clearInterval(tme)
        },1000)
        setTimeout(function(){
            document.write("hello"+"<br />")
        },1000)
    </script>
</body>
</html>
