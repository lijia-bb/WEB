<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: flex;
            justify-content: space-between;
        }
        .dv{
            width: 100px;
            height: 100px;
            background-color:rgb(200,200,220);
            border-radius: 5px;
            flex-direction: row;
            display: flex;
            }
            .box1{
                width: 20px;
                height: 20px;
                border-radius: 10px;
                background-color: black;
            }
            .div1 {
                justify-content: center;
                align-items: center;
            }
            .div2{
            justify-content: space-between;
            }
            .div2 div:nth-child(2){
                align-self: flex-end;
            }
            .div3{
            justify-content: space-between;
            }
            .div3 div:nth-child(2){
                align-self: center;
            }
            .div3 div:nth-child(3){
                align-self: flex-end;
            }
            .div4{
            justify-content: space-between;
          flex-direction: column;
            }
          .div4 .clum{
              display: flex;
              justify-content: space-between;
          }
          .div5{
            justify-content: space-between;
           flex-direction: column;
            }
          .div5 .clum{
              display: flex;
              justify-content: space-between;
          }
          .div5 .box11{
              align-self: center;
          }
          .div6{
          
            justify-content: space-between;
          /* flex-direction: column; */
            }
          .div6 .clum{
              display: flex;
              justify-content: space-between;
              flex-direction: column;
          }
          /* .clum{
              display: flex;
          } */
          /* .div .clum div:nth-child(2)
          {
              align-self: flex-end;
          } */
    </style>


</head>
<body>
    <div class="box">
        <div class="dv div1">
            <div class="box1"></div>
        </div>
        <div class="dv div2">
            <div class="box1"></div>
            <div class="box1"></div>
        </div>
        <div class="dv div3">
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
           
        </div>
        <div class="dv div4">
            <div class="clum">
                <div class="box1"></div>
                <div class="box1"></div>  
            </div>
          <div class="clum">
            <div class="box1"></div>
            <div class="box1"></div>
          </div>
        </div>
        <div class="dv div5">
            <div class="clum">
                <div class="box1"></div>
                <div class="box1"></div>  
            </div>
            <div class="box1 box11">

            </div>
          <div class="clum">
            <div class="box1"></div>
            <div class="box1"></div>
          </div>
            
        </div>
        <div class="dv div6">
            <div class="clum">
                <div class="box1"></div>
                <div class="box1"></div>
               <div class="box1"></div>
            </div>
          <div class="clum">
            <div class="box1"></div>
            <div class="box1"></div>
           <div class="box1"></div>
          </div>
          
        </div>
       
    </div>
</body>
</html>
