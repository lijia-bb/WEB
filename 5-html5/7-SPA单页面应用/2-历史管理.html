<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">merry</button>
    <script>
        var obtn=document.getElementById("btn")
        var obj={}
        function getRanArr(){
            var arr=[];
            for(var i=0;i<4;i++){
                arr.push(parseInt(Math.random()*100))
            }
            return arr
        }
          obtn.onclick=function(){
            var ran=Math.random().toString().substr(2);
          
           var ranArr=getRanArr()
           obj[ran]=ranArr
           history.pushState(ran,"")
           console.log(ranArr)
        }
      

        window.onpopstate = function(e){
            console.log(obj[e.state]);
        }
    </script>
</body>
</html>
