<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <button id="btn">add</button>
    <script>
        var oBtn=document.querySelector("#btn")
        var aUl=document.querySelector("ul")
        var aLi=document.querySelectorAll("li")
        var num=aLi.length
        //事件委托  利用子元素委托给父元素
        aUl.onclick=function(e){
            //运用冒泡事件
            // console.log(e.currentTarget)/* 当前元素 */
            if(e.target==e.currentTarget)
            {
                console.log("没点到")
            }
            else
            {
                console.log(e.target.innerText)/* 当前元素的子元素 */
            }
        }
        oBtn.onclick = function(){
            // aUl.innerHTML+="<li>"+(++num)+"</li>"
            var thiLi=document.createElement("li")
            var liText=document.createTextNode(num++)
            thiLi.appendChild(liText)
            aUl.appendChild(thiLi)
        }
        // for(var i=0;i<aLi.length;i++)
        // {
        //     aLi[i].onclick=function(){
        //         console.log(this.innerText)
        //     }
        // }
    </script>
</body>
</html>
