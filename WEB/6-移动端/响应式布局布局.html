<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
           max-width: 980px;
            margin: 0 auto;
        }
        .head{
            background-color: gray;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            margin-bottom: 5px;
        }
        .nav{
            background-color: gray;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .iamg img{
            width: 100%;
            margin-bottom: 5px;
        }
        .artical{
           /*  width:58%;
            float: left; */
            flex-grow: 3;
            background-color: pink;
            height: 300px;
            margin-right: 5px;

        }
        .aside{
           /*  width:40%;
            float:right ; */
            flex-grow: 2;
            background-color: green;
            height: 300px;
        }
        .content{
            margin-bottom: 5px;
            
            display: flex;
        }
        .footer{
            background-color: gray;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
        }
        @media(max-width: 600px){
            .content{
               /*  flex-wrap: wrap; */
               display: block;
            }
            .aside{
                /* flex-grow: unset;
                flex-basis: 100%; */
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="head">页头</div>
        <div class="nav">导航</div>
        <div class="iamg"><img src="../image/狗.jpg" alt=""></div>
        <div class="content">
            <div class="artical"></div>
            <div class="aside"></div>
        </div>
        <div class="footer">
            页脚
        </div>
    </div>
    
</body>
</html>
