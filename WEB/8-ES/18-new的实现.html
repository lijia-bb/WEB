        // let foo=new Foo();/* 隐式生成一个对象，并把this指向该对象 */
        // console.log(foo)/*  */

        function foo(name,age){
            this.name=name;
            this.age=age;
        }
        foo.prototype.showName=function(){
            console.log(this.name)
        }
        function myNew(fn,name,age){
            var obj=new Object()
            obj.__proto__=fn.prototype
            fn.call(obj,name,age)
            return obj
        }
        let foo2=myNew(foo,"小王",18)
        console.log(foo2.name,foo.prototype)
        foo2.showName()
    </script>
