        //原型继承
        function Person(userName, userAge) {
            this.name = userName;
            this.age = userAge
           
        }
        Person.prototype.showName = function () {

            console.log(this.name)
        }
        function Teacher(userName, userAge,school) {
            Person.call(this, userName, userAge)/* 组合继承 */
            this.school=school
        }
        Teacher.prototype=new Person()/* 原型继承 */
        Teacher.prototype.constructor=Teacher
        Teacher.prototype.showschool=function(){
            console.log(this.school)
        }
        let teacher1 = new Teacher("hah", 100,"黑大")
        console.log(teacher1.age)
        teacher1.showName()
        teacher1.showschool()
        console.log(teacher1.__proto__.constructor)/* 寻找继承函数 此时是person 找到祖先 */
