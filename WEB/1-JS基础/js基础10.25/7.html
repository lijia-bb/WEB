<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1;i<=5;i++)
        {
            if(i==2)
               {
                   document.write(i);
                   
                   document.write("<br />")
                   continue ;
               }
           else
           
           {
            for(j=1;j<=i;j++)
            {
               
            
                document.write(j+"&nbsp");

            }
           }
            document.write("<br />")
        }
    </script>
</body>
</html>
