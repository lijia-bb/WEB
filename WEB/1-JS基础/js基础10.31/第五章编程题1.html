<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f(x){
            var sum= 4*Math.pow(x,2)+3*x+2
            return sum;
        }
       var n=window.prompt("请输入X的值")
       var n=parseInt(n)
       document.write(f(n));

    </script>
    
</body>
