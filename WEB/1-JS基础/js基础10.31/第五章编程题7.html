         //非递归函数
         
         function fibonacci(n){
             var a=1
             var b =1
             if(n<3){
                 return 1
             }
             else{
                 for(var i=3;i<n;i++)
                 {
                     b=a+b;
                     a=b-a
                 }
                 return a+b
             }
         }
