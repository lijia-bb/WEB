<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px dashed black;
        }
        .div1{
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1">

        </div>
    </div>
    <script>
        var dv=document.querySelector(".div1")
        
        dv.onmousedown = function(e){
           tleft=e.clientX-dv.offsetLeft
           ttop=e.clientY-dv.offsetTop
            document.onmousemove= function(e){
                dv.style.left=(e.clientX-tleft)+"px"
                dv.style.top=(e.clientY-ttop)+"px"
            }
            
        }
       dv.onmouseup=function(){
           document.onmousemove=null
       }
    </script>
</body>
</html>
