<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/zepto.js"></script>
    <script src="./js/touch.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
            width: 100px;
            background-color: pink;
        }
        span{
            margin-left: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>滑动 <span>删除</span></li>
        <li>滑动</li>
    </ul>
    <script>
        $("li").swipe(function(){
            $("span").toggle()
           
        })

        $("span").tap(function(){
                
                if($(this).parent().siblings().length>0)
                {
                    $(this).parent().siblings().remove()
                }
                else{
                    $(this).parent().remove()
                }
                
            })
    </script>
</body>
</html>
