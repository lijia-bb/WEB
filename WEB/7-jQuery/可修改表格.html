<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.4.1.js"></script>
    <style>
        body{
            font-size:16px;
        }
        table{
            border:1px solid black;
            border-collapse:collapse;
            width:400px;
        }
        table td,th{
            width:50%;
            border:1px solid black;
            height:30px;
        }
        tbody th{
            background-color:#abc;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">鼠标点击表格就可以编辑</th>
                
            </tr>
        </thead>
       <tbody>
        <tr>
            <th>学号</th>
            <th>姓名</th>
        </tr>
        <tr>
            <td>1</td>
            <td class="x">张三  </td>
        </tr>
        <tr>
            <td>2</td>
            <td class="x">李四</td>
        </tr>
        <tr>
            <td>3</td>
            <td class="x">王五</td>
        </tr>
        <tr>
            <td>4</td>
            <td class="x">赵六</td>
        </tr>
       </tbody>
        <script>
           $(".x").click(function(e){
               if($(this).children().length==0/* 只获取元素节点 */)
               {
                
                var inp=$("<input type='text' class='btn' value="+$(this).text()+">")
                $(this).text("")
                $(this).append(inp)
                $(inp).focus()
                $(this).focusout(function(){
                    $(this).text($(inp).val())
                   
                })
               
               }
              
            //    $().focusout(function(){
            //        $(this).parent().text($(this).val())
            //    })
            })
          
            
           $(".x").keydown(function(e){
            if(e.which==13)
            {
                $(this).trigger("focusout")
            }
           })
        </script>
    </table>
</body>
</html>
