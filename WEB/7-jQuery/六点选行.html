<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.4.1.js"></script>
    <style>
        table{
            width: 600px;
        }
        tbody tr:nth-child(odd){
            background-color: yellow;
        }
        .dd{
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 10px;
           
        }
     
        .active{
            background-color: #ffc !important;
            
        }
        .activel{
           
            background-color:#abc !important;
           
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>暂住地</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="od"> <div class="dd"></div>  </td>
                <td>张三</td>
                <td>男</td>
                <td>浙江宁波</td>
            </tr>
            <tr>
                <td class="od"> <div class="dd"></div> </td>
                <td>张三</td>
                <td>男</td>
                <td>浙江宁波</td>
            </tr>
            <tr>
                <td class="od"> <div class="dd"></div>  </td>
                <td>张三</td>
                <td>男</td>
                <td>浙江宁波</td>
            </tr>
            <tr>
                <td class="od"> <div class="dd"></div>  </td>
                <td>张三</td>
                <td>男</td>
                <td>浙江宁波</td>
            </tr>
            <tr>
                <td class="od"><div class="dd"></div> </td>
                <td>张三</td>
                <td>男</td>
                <td>浙江宁波</td>
            </tr>
            <tr>
                <td class="od"><div class="dd"></div> </td>
                <td>张三</td>
                <td>男</td>
                <td>浙江宁波</td>
            </tr>
        </tbody>
    </table>
    <script>
            $("tbody tr").mouseover(function(){
                $(this).addClass("active").siblings().removeClass("active").end().find(".od").children(".dd").addClass("activel").end().end().siblings().children(".od").children(".dd").removeClass("activel")
               
            })
    </script>
</body>
</html>
