<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="box">
        <div class="div1">
            hello
        </div>
    </div>
    <script>
        // $(".div1").remove()/* 单个元素直接移出 */
        var el=$(".div1").detach()/* 移出并保留 */
        console.log(el);
        setTimeout(function(){
            $(".box").append(el)
        },1000)
    </script>
</body>
</html>
