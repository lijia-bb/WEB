<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-pre> {{str}}</div><!-- v-pre:保持源代码 -->
        <div v-cloak> ....</div><!-- 配合css display:none 刷新瞬间存在 -->
        <div v-once>{{num}}</div><!-- 只执行一次 -->
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                str:"hello",
                num:0
            }
           
        })
    </script>
</body>
</html>
