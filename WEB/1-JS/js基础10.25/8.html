<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=0;i<=5;i++)
        {
            for(var j=5;j>=i;j--)
            {
                document.write("&nbsp");
            }
            for(var w=0;w<i;w++)
            {
                document.write("*"+"&nbsp");
            }
            document.write("<br />");
        }
    </script>
</body>
</html>
