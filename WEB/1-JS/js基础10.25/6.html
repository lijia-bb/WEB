<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       
       var sum=0;
       for(var j=1;j<=10;j++){
        var a=1;
        for(var i=1;i<=j;i++)
        {   
           
             a=a*i;
           
        }
       sum=sum+a;
     
       }
      document.write(sum);
        
   </script>
</body>
</html>
