<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factoria(n){
            var a=1
            for(i=1;i<=n;i++)
            {
                a=a*i;
            }
            document.write(a+"<br />")
            return a;
            
        }
     var z=factoria(12)-factoria(10)
     document.write(z);

    </script>
</body>
</html>
