<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=parseInt( window.prompt("输入x的值"));
        
        document.write(Math.pow(x,2)+"<br />");
        document.write(Math.sqrt(x)+"<br />");
        document.write(Math.log(x)+"<br />");
    </script>
</body>
</html>
