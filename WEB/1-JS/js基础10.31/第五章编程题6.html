<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function bo(n)
        {
        for(i=0;i<n;i++)
        {
            for(j=n;j>i-1;j--)/* for(j=1,j<=n;j++) */
            {
                document.write("&nbsp");
            }
            for(w=0;w<i+1;w++)
            {
                document.write("*"+"&nbsp");
            }
            document.write("</br>");
        }
        }
        var z=parseInt(window.prompt("输入查看星星的层数"));
         bo(z);
    </script>
</body>
</html>
