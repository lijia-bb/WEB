<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     
     function bo (n)
     {
        var sum=0;
        for(i=1;i<=n;i++)
        {
            
            // b=((-1)^(i-1))*1/(2*i-1);
            b=Math.pow(-1,i-1)/(2*i-1)
            sum=sum+b;
        }
        document.write(sum*4+"<br />");
     }
     bo(100);
     bo(500);
     bo(1000);
     bo(10000);
        
    </script>
</body>
</html>
