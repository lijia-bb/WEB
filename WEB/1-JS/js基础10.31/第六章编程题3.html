<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tim=new Date();
        document.write(tim.getFullYear()+"年"+(tim.getMonth()+1)+"月"+tim.getDate()+"日"+tim.getHours()+"时"+tim.getMinutes()+"分"+tim.getSeconds()+"秒"+"<br />"+"星期"+tim.getDay())
    </script>
</body>
</html>
