<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 400px;
            height: 400px;
            border:1px solid pink;
            margin: 200px 200px;
        }
        .box1{
            width:400px;
            height: 400px;
            border-radius: 200px;
            border: 1px solid black;
            position: relative;
            transform: rotate(180deg);
        }
        
        ul li{
            position: absolute;
            width: 5px;
            height: 20px;
            background-color: black;
            margin-left: 200px;
            list-style: none;
            transform-origin: 0 200px;
        }
        .second{
            width: 5px;
            height: 100px;
            background-color: red;
        }
        .minute{
            width: 5px;
            height: 60px;
            background-color:green; 
        }
        .hour{
            width: 5px;
            height: 30px;
            background-color:blue;
        }
        .second,.hour,.minute{
            position: absolute;
            transform-origin: top center;
           left: 50%;
           top: 50%;
        }
        li:nth-child(5n+1){
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
           <ul>
               <!-- <li style="transform: rotate(4deg);" >

               </li> -->
           </ul>
            <div class="second"></div>
            <div class="minute"></div>
            <div class="hour"></div>
        </div>
    </div>
    <script>
        //重绘比如修改元素颜色    回流（重排）修改元素大小
        var oUl=document.getElementsByTagName("ul")[0]
      
        var S=document.querySelector(".second")
        var M=document.querySelector(".minute")
        var H=document.querySelector(".hour")

        // var str="<li style=' transform:rotate("+0+"deg);'></li>"
        var oBox=document.createDocumentFragment();/* Html容器 */
        for(i=0;i<60;i++)
        {
            var oLi=document.createElement("li")
            oLi.style.transform="rotate("+6*i+"deg)";
            oBox.appendChild(oLi)
            // oUl.appendChild(oLi)



            // if(i%5==0)/* 改变样式效果首选CSS，本题可以选用就选择器 */
            // str+="<li style=' transform: rotate("+6*i+"deg);'></li>";
            // else
            // str+="<li style='height:10px;transform: rotate("+6*i+"deg);'></li>";
        }
        oUl.appendChild(oBox)
        // oUl.innerHTML+=str;
        setInterval(function () {
            var date=new Date();
            var nowsecond=date.getSeconds();
            var nowminute=date.getMinutes()+nowsecond/60;
            var nowhour=date.getHours()+nowminute/60;
            S.style.transform="rotate("+nowsecond*6+"deg)";
            M.style.transform="rotate("+nowminute*6+"deg)";
            H.style.transform="rotate("+nowhour*30+"deg)";
        }, 1000);
    </script>
</body>
</html>
