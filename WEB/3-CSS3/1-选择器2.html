<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p:first-child{
            color:red ;
        }/* 要保证p是当前元素的第一个子元素，否则不能选中 last-child也一样 */
        li:only-child{
            color: blue;
        }/* 仅仅只选择那个只有一个子元素的元素 */
        .box p:nth-child(1){
            color: green;
        }/* 获取第一个元素并且为p标签的元素 */
        .box p:nth-child(2){
            color: yellow;
        }/*正数 获取第一个元素并且为p标签的元素 */
        .box p:nth-last-child(1){

        }/*倒数 获取第一个元素并且为p标签的元素 */
        .box p:first-of-type{

        }/* 正数第一个p元素 */
        .box p:last-of-type{

        }/* 倒数第一个元素 */
        .box p:nth-of-type(3){

        }/* 正数第三个p元素 */


    </style>
</head>
<body>
   <div class="box">
       <div>word</div>
       <p>hello</p>
       <p>word</p>
       <p>123456</p>


       
   </div>
   <ul>
       <li></li>
   </ul>
   <ul>
       <li></li>
       <li></li>
       <li></li>
   </ul>
</body>
</html>
