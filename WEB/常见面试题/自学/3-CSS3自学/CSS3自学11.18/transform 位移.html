<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            perspective: 1000px;
            perspective-origin: 50px,50px;
        }
        .box{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
            position: relative;
            transform-style: preserve-3d;
            left: 50%;
            transition: all 1s ease;
        }
        .box:hover{
            transform: rotateY(180deg);
        }
        .div1{
            width: 100px;
            height: 100px;
            background-color: red;
            /* transform: translate(100px,100px); */
            /* transform: translateY(100px);相对于当前元素本身 */
            transform: translateZ(10px);
            position: absolute;
            left: 50%;
            top: 50%; 
            /* transform: translate(-50%,-50%);  */
        }
        .div2{
            width: 100px;
            height: 100px;
            background-color:blue;
            /* transform: translate(100px,100px); */
            /* transform: translateY(100px);相对于当前元素本身 */
            transform: translateZ(9px);
           position: absolute;
            left: 50%;
            top: 50%; 
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1">
            hello world <br>
        </div>
        <div class="div2">

        </div>
    </div>
  
</body>
</html>
