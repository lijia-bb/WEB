<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="send">send</button>
    <script>
        var btn=document.querySelector("#send")
        btn.onclick=function(){
            // 1.创建XMLHttpRequ 对象
            var xmlhttp;
            if(window.XMLHttpRequest)
            {
                // IE7+，firefox，chrome，opera，safari 浏览器执行代码
                xmlhttp=new XMLHttpRequest();
            }
            else
            {
                // IE6，IE5 浏览器执行代码
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP")
            }
            //2.向服务器发送请求
            xmlhttp.open("GET"/* 请求的方式 */,"test.json"/* 请求的地址 */,true/* 选择异步方式 flase是同步 */);
            xmlhttp.send();
            //3.响应返回结果/相应回调
            xmlhttp.onreadystatechange/* 事件 */=function(){
                if(xmlhttp.readyState == 4 && xmlhttp.status==200  /* 请求成功 */)
                {
                    console.log(xmlhttp.responseText)
                    var str=JSON.parse(xmlhttp.responseText)/* 转换成对象 */
                   conosle.log(str.name) 
                     
                }
            }
            
        }
    </script>
</body>
</html>
