<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>

    <div id="app">
        <h1>{{num}}</h1>
        <!-- <button v-on:click="clickHandle">button</button> -->
        <!-- <button @click="clickHandle(2)">button</button> -->
        <button @click.once="clickHandle(2)">button</button><!-- 只有一次生效 -->
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                num:0,
            },
            methods:{/* 事件处理函数 */
                clickHandle(i){
                    this.num+=i
                    // console.log(this.num++);
                    
                }
            }
        })
    </script>
</body>
</html>
