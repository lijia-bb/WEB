<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
       
        <mytest></mytest> 
    </div>
    <template id="tem1">
        <div>
            <h1>hello  {{num}}</h1>
        </div>
    </template>
 
    <script>
        new Vue({
            el:"#app",
            date:{
                num:1
            },
            components:{
                mytest:{
                    data(){
                        return {
                            num:1,
                        }
                    },
                    template:"#tem1"
                },
               
            }
        })
    </script>
</body>
</html>
