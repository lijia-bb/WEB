<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <mytest v-bind:username="uname"></mytest> 
        
    </div>
    <template id="tem1">
        <div>
            <h1>hello{{username}}</h1>
        </div>
    </template>
 
    <script>
        new Vue({
            el:"#app",
            data:{
                uname:"小刚"
            },
            components:{
                mytest:{
                    props:['username'],/* 父组件向子组件传参  */
                    template:"#tem1"
                },
               
            }
        })
    </script>
</body>
</html>
