<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
       <h1> {{num}}</h1>
        <mytest @myhandle="changeNum"></mytest> 
    </div>
    
    <template id="tem1">
        <div>
            <button @click="Add"> add</button>
        </div>
    </template>
 
    <script>
        new Vue({
            el:"#app",
            data:{
                num:1
            },
            methods:{
                changeNum(i){/* 子组件传参接收位置 */
                    // console.log("com");
                    this.num+=i;
                }
            },
            components:{
                mytest:{
                    data(){
                        return {
                            num:1,
                        }
                    },
                    methods:{
                        Add(){
                            this.$emit("myhandle",10)/* 发送请求 并传参*/
                        }
                    },
                    template:"#tem1"
                },
               
            }
        })
    </script>
</body>
</html>
