<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            display: flex;
           justify-content: space-between;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color:pink;
            display: flex;
            box-shadow: 3px 3px 3px 3px #999 inset;
            border-radius: 5px;
            border: 1px solid rgb(255, 250, 250);
        }
        .box1{
            width: 50px;
            height: 50px;
            border-radius: 50px;
            background-color:black;
        }
        .a1{
           justify-content: center;
           align-items: center;
        }
        .a2{
            justify-content: space-between;
        }
        .a2 .box1:nth-child(2){
            align-self: flex-end;
        }
        .a3{
            justify-content: space-between;
        }
        .a3 .box1:nth-child(2){
            align-self: center;
        }
        .a3 .box1:nth-child(3){
            align-self: flex-end;
        }
        .box2{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .a4{
            justify-content: space-between;
        }
        .a5{
            justify-content: space-between;
        }
        .a5 span{
            align-self: center;
        }
        .a6{
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="div1">
        <div class="box a1">
            <span class="box1"></span>
        </div>
        <div class="box a2">
            <span class="box1"></span>
            <span class="box1"></span>
        </div>
        <div class="box a3">
            <span class="box1"></span>
            <span class="box1"></span>
            <span class="box1"></span>
        </div>
        <div class="box a4">
            <div class="box2">
                <span class="box1"></span>
                <span class="box1"></span>
            </div>
            <div class="box2">
                <span class="box1"></span>
                <span class="box1"></span>
            </div>
        </div>
        <div class="box a5">
            
            <div class="box2">
                <span class="box1"></span>
                <span class="box1"></span>
            </div>
            <span class="box1"></span>
            <div class="box2">
                <span class="box1"></span>
                <span class="box1"></span>
            </div>
           
        </div>
        <div class="box a6">
            <div class="box2">
                <span class="box1"></span>
                <span class="box1"></span>
                <span class="box1"></span>
            </div>
            <div class="box2">
                <span class="box1"></span>
                <span class="box1"></span>
                <span class="box1"></span>
            </div>
        </div>
    </div>
    
</body>
</html>
