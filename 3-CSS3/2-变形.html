<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            transform: translate(100px,100px) rotate(45deg);/* 移动 旋转 */
            transform: scale(2);/* 缩放 */
            transform-origin:left bottom;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
